{% extends "base.html" %}

{% block page_style %}<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">{% endblock %}
{% block page_script %}<script src="{{url_for('static',filename='js/login.js')}}" type="text/javascript"></script>{% endblock %}

{% block head %}
{{ super() }}
<title>申請くん</title>
{% endblock %}

{% block content %}
<div class="centering">
  <h1>ようこそ、申請くんへ！</h1>

  <div class="width_alignment">
      <div>
          ユーザー名：
          <input type="email" name="email" placeholder="aaa@sample.com" >
      </div>
      <div>
          パスワード：
          <input input type="password" name="password" maxlength="16" value="12345678" >
      </div>
      <div>
        <input type="button" onclick="location.href='{{ url_for('channel_list')}}'" value="ログイン">
      </div>
  </div>

  <div class="top-wrapper">
      <div class="btn signup-show">新規登録はこちら</div>
  </div>
  <!-- モーダル -->
  <div class="modal-wrapper" id="signup-modal">
    <div class="modal">
      <div id="close-modal">×</div>
      <div class="form">
          <h2>ユーザー登録</h2>
          <form action="#">
              <input class="form-control" type="text" placeholder="name">
              <input class="form-control" type="text" placeholder="email">
              <input class="form-control" type="password" placeholder="password1">
              <input class="form-control" type="password" placeholder="password2">
              <div class="submit-btn">登録</div>
          </form>
      </div>
    </div>
  </div>


  <h4>パスワード忘れた方はこちら</h4> <!-- Modaleへ -->
</div>

{% endblock %}
